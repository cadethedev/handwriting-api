services:
  - type: web
    name: handwriting-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      git clone https://github.com/otuva/handwriting-synthesis.git
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
